<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat:wght@200;500;700;900&display=swap"
 rel="stylesheet">
 <link rel="stylesheet" href="styles/style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
 crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="login-flex">
            <div class="login-container">
                    <div class="login-card-top">
                        <h1 class="login-title">
                         <strong>Create Account</strong>
                     </h1>    
                         <form  class="form-control">
                             <div class="login-form-email">
                                 <div class="input-email-icon">
                                     <i class="fa fa-envelope"></i>
                                 </div>
                                 <div class="input-email">
                                     <input type="email" placeholder="Your Email">
                                 </div>
                             </div>
     
                             <div class="login-form-password">
                                 <div class="input-lock-icon">
                                     <i class="fa fa-lock"></i>
                                 </div>
                                 <div class="input-password">
                                     <input type="password" placeholder="Your Password">
                                 </div>
                             </div>
     
                             <div class="login-form-confirm-password">
                                 <div class="input-lock-icon">
                                     <i class="fa fa-lock"></i>
                                 </div>
                                 <div class="input-confirm-password">
                                     <input type="password" placeholder="Confirm Your Password">
                                 </div>
                             </div>

                             <div class="login-form-check">
                                <div class="btn-check">
                                    <div class="checkbox-container">
                                        <input type="checkbox">
                                        <p>I'm not a robot</p>
                                    </div>
                                    <div>
                                         <img src="icon/RecaptchaLogo.svg.png" alt="" width="50px">   
                                    </div>
                                </div>
                            </div>


                             <div class="login-form-button">
                                <div class="btn-submit">
                                    <button type="submit">Submit</button>
                                </div>
                            </div>
                       
                         </form>
                     </div>

                     <div class="login-card-below">

                       <div class="btn-login-with">
                        <div class="icon-logo">
                            <img src="icon/github.ico" alt="logo github">
                        </div>
                            <div>
                                Continue with Github
                            </div>
                       </div>

                       <div class="btn-login-with">
                        <div class="icon-logo">
                            <img src="icon/google.ico" alt="logo google">
                        </div>
                            <div>
                                Continue with Google
                            </div>
                       </div>

                       <div class="btn-login-with">
                        <div class="icon-logo">
                            <img src="icon/microsoft.ico" alt="logo microsoft">
                        </div>
                            <div>
                                Continue with Microsoft
                            </div>
                       </div>


                     </div>
                
    
            </div>

            <div class="text-logo-company">
                    <div class="logo-wrapper">
                        <div class="logo-center">
                                <h1>NETWORK   <span>LOGIN</span></h1>
                          
                            <div class="card-body">
                                <div class="logo-bottom-text">
                                <p>Powered by CF</p>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>


        </div>

    </div>
</body>
</html>
